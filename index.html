<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <title>Weather</title>
</head>

<body class="bg-info">
    <header class="h1 title bg-info text-white max-width text-center p-3 container-fluid">Weather Dashboard</header>
    <main id="main-container" class="container bg-info bg-light">
        <header class="title d-flex justify-content-between p-3">
            <h2>Enter a location</h2>
            <h2 id="current-location">Current Location: </h2>
        </header>
        <div id="search" class="container row justify-content-between">
            <form id="locationForm">
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" value=""><br>
                <label for="state">State:</label><br>
                <input type="text" id="state" name="state" value=""><br>
                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" value=""><br>
                <input type="submit" id="submitButton" value="Submit">
            </form>
            <aside>
                <ul id="search-history" class="h4 btn-group-vertical">Search History

                </ul>
            </aside>
        </div>
        <div id="card-container" class="container row">
            <div id="current-day" class="col p-3 bg-info bg-light"></div>
            <div id="day-1" class="col p-3 bg-light"></div>
            <div id="day-2" class="col p-3 bg-light"></div>
            <div id="day-3" class="col p-3 bg-light"></div>
            <div id="day-4" class="col p-3 bg-light"></div>
            <div id="day-5" class="col p-3 bg-light"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
